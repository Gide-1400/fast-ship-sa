<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - FastShip Global</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/custom.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/supabase-js/2.39.0/umd/supabase.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .form-input {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-card w-full max-w-md p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-shipping-fast text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">FastShip Global</h1>
            <p class="text-gray-200">مرحباً بك مرة أخرى</p>
        </div>

        <!-- Status Display -->
        <div id="statusDiv" class="mb-4 p-3 rounded-lg text-sm" style="display: none;">
            <!-- Status messages will appear here -->
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-white text-sm font-medium mb-2">البريد الإلكتروني</label>
                <div class="relative">
                    <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-300"></i>
                    <input 
                        type="email" 
                        id="email" 
                        required
                        class="form-input w-full pl-10 pr-4 py-3 rounded-lg"
                        placeholder="أدخل بريدك الإلكتروني"
                    >
                </div>
            </div>

            <div>
                <label class="block text-white text-sm font-medium mb-2">كلمة المرور</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-300"></i>
                    <input 
                        type="password" 
                        id="password" 
                        required
                        class="form-input w-full pl-10 pr-4 py-3 rounded-lg"
                        placeholder="أدخل كلمة المرور"
                    >
                </div>
            </div>

            <button 
                type="submit" 
                id="loginBtn"
                class="btn-primary w-full py-3 text-white font-semibold rounded-lg"
            >
                <i class="fas fa-sign-in-alt ml-2"></i>
                تسجيل الدخول
            </button>
        </form>

        <!-- Links -->
        <div class="text-center mt-6">
            <p class="text-gray-300">
                ليس لديك حساب؟ 
                <a href="/pages/auth/register.html" class="text-blue-300 hover:text-blue-200 font-semibold">سجل الآن</a>
            </p>
        </div>

        <div class="mt-6 text-center">
            <a href="/index.html" class="text-gray-300 hover:text-white text-sm">
                <i class="fas fa-home ml-1"></i>
                العودة للرئيسية
            </a>
        </div>
    </div>

    <script>
        // Initialize Supabase directly
        const SUPABASE_URL = 'https://chmistqmcmmmjqeanudu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNobWlzdHFtY21tbWpxZWFudWR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2NDg1MTEsImV4cCI6MjA3NjIyNDUxMX0.Ho-3nEs3_w5Xmna2z0HQF6dDjh8MkiBzD10N_6vuEKs';

        let supabaseClient;

        // Status display functions
        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('statusDiv');
            statusDiv.style.display = 'block';
            statusDiv.className = `mb-4 p-3 rounded-lg text-sm ${isError ? 'bg-red-500/20 text-red-200' : 'bg-green-500/20 text-green-200'}`;
            statusDiv.innerHTML = `
                <i class="fas fa-${isError ? 'exclamation-circle' : 'check-circle'} mr-2"></i>
                ${message}
            `;
        }

        function hideStatus() {
            document.getElementById('statusDiv').style.display = 'none';
        }

        // Initialize Supabase
        function initializeSupabase() {
            try {
                if (!window.supabase) {
                    throw new Error('Supabase library not loaded');
                }

                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
                    auth: {
                        autoRefreshToken: true,
                        persistSession: true,
                        detectSessionInUrl: true,
                        storageKey: 'fastship-auth',
                    }
                });

                console.log('✅ Supabase initialized successfully');
                showStatus('✅ النظام جاهز للاستخدام');
                setTimeout(hideStatus, 3000);
                return true;

            } catch (error) {
                console.error('❌ Failed to initialize Supabase:', error);
                showStatus('❌ خطأ في الاتصال: ' + error.message, true);
                return false;
            }
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            if (!email || !password) {
                showStatus('❌ يرجى ملء جميع الحقول المطلوبة', true);
                return;
            }

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin ml-2"></i>جاري تسجيل الدخول...';
            hideStatus();
            
            try {
                if (!supabaseClient) {
                    throw new Error('النظام غير مُهيأ. يرجى إعادة تحميل الصفحة.');
                }

                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                // Store user session
                if (typeof(Storage) !== "undefined") {
                    const userData = {
                        id: data.user.id,
                        email: data.user.email,
                        user_metadata: data.user.user_metadata,
                        loginTime: new Date().toISOString()
                    };
                    sessionStorage.setItem('fastship_user', JSON.stringify(userData));
                }

                showStatus('✅ تم تسجيل الدخول بنجاح! جاري التوجيه...');
                
                // Redirect based on user type
                setTimeout(() => {
                    const userType = data.user.user_metadata?.user_type || 'shipper';
                    window.location.href = '/pages/shipper/dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = 'حدث خطأ أثناء تسجيل الدخول';
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = '❌ البريد الإلكتروني أو كلمة المرور غير صحيحة';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = '❌ يرجى تأكيد بريدك الإلكتروني أولاً';
                } else if (error.message.includes('Too many requests')) {
                    errorMessage = '❌ عدد كبير من المحاولات، يرجى المحاولة لاحقاً';
                } else {
                    errorMessage = '❌ ' + error.message;
                }
                
                showStatus(errorMessage, true);
                
            } finally {
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt ml-2"></i>تسجيل الدخول';
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', function() {
            // Initialize Supabase first
            const initialized = initializeSupabase();
            
            if (initialized) {
                // Check existing session
                const userData = localStorage.getItem('fastship_user') || sessionStorage.getItem('fastship_user');
                if (userData) {
                    try {
                        const user = JSON.parse(userData);
                        const userType = user.user_metadata?.user_type || 'shipper';
                        
                        showStatus('✅ مستخدم مسجل بالفعل، جاري التوجيه...');
                        
                        setTimeout(() => {
                            window.location.href = '/pages/shipper/dashboard.html';
                        }, 1500);
                        
                    } catch (error) {
                        console.error('Error parsing user data:', error);
                    }
                }
            }
        });
    </script>
</body>
</html>
