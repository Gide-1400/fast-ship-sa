<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - المرسل</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/custom.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen">
    <div class="container mx-auto p-6">
        <!-- Dashboard Header -->
        <div class="bg-white/10 backdrop-blur-lg rounded-xl p-6 mb-6">
            <h1 class="text-2xl font-bold text-white mb-4">
                <i class="fas fa-shipping-fast mr-2"></i>لوحة تحكم المرسل - FastShip Global
            </h1>
            
            <!-- Stats Grid -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-white/20 p-4 rounded-lg">
                    <h3 class="text-white font-bold">الشحنات النشطة</h3>
                    <p class="text-2xl text-white">5</p>
                </div>
                <div class="bg-white/20 p-4 rounded-lg">
                    <h3 class="text-white font-bold">الشحنات المكتملة</h3>
                    <p class="text-2xl text-white">23</p>
                </div>
                <div class="bg-white/20 p-4 rounded-lg">
                    <h3 class="text-white font-bold">الرسائل الجديدة</h3>
                    <p class="text-2xl text-white">3</p>
                </div>
            </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="bg-white/10 backdrop-blur-lg rounded-xl p-6">
            <h2 class="text-xl font-bold text-white mb-4">إجراءات سريعة</h2>
            <div class="space-y-3">
                <button onclick="addShipment()" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 px-4 rounded-lg">
                    <i class="fas fa-plus mr-2"></i>إضافة شحنة جديدة
                </button>
                <button onclick="smartMatch()" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 px-4 rounded-lg">
                    <i class="fas fa-magic mr-2"></i>البحث الذكي عن ناقل
                </button>
                <button onclick="openMessages()" class="w-full bg-purple-500 hover:bg-purple-600 text-white py-3 px-4 rounded-lg">
                    <i class="fas fa-comments mr-2"></i>الرسائل والإشعارات
                    <span class="bg-red-500 px-2 py-1 rounded-full text-xs ml-2">3</span>
                </button>
                <button onclick="goHome()" class="w-full bg-gray-500 hover:bg-gray-600 text-white py-3 px-4 rounded-lg">
                    <i class="fas fa-home mr-2"></i>العودة للرئيسية
                </button>
                <button onclick="logout()" class="w-full bg-red-500 hover:bg-red-600 text-white py-3 px-4 rounded-lg">
                    <i class="fas fa-sign-out-alt mr-2"></i>تسجيل الخروج
                </button>
            </div>
        </div>
    </div>
    
    <script>
        function addShipment() {
            alert('سيتم توجيهك قريباً إلى صفحة إضافة شحنة جديدة');
        }
        
        function smartMatch() {
            alert('جاري البحث الذكي عن أفضل ناقل لشحنتك...\nسيتم إشعارك عند العثور على تطابق مناسب!');
        }
        
        function openMessages() {
            alert('نظام الرسائل والإشعارات قيد التطوير\nستتمكن قريباً من التواصل مباشرة مع الناقلين');
        }
        
        function goHome() {
            window.location.href = '/index.html';
        }
        
        function logout() {
            if (confirm('هل تريد تسجيل الخروج؟')) {
                localStorage.removeItem('fastship_user');
                sessionStorage.removeItem('fastship_user');
                window.location.href = '/index.html';
            }
        }
    </script>
</body>
</html>
