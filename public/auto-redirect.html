<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastShip - Redirecting...</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/config/supabase.js"></script>
    <script src="/assets/js/session-manager.js"></script>
</head>
<body>
    <p>Redirecting... If you are not redirected automatically, <a href="index.html">click here</a>.</p>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Initialize session manager
            if (window.sessionManager) {
                await window.sessionManager.init();
                
                // Check if user is logged in
                if (window.sessionManager.isLoggedIn()) {
                    // Get user type and redirect accordingly
                    const userType = window.sessionManager.getUserType();
                    if (userType === 'shipper') {
                        window.location.href = 'shipper-app/dashboard.html';
                    } else if (userType === 'carrier') {
                        window.location.href = 'carrier-app/dashboard.html';
                    } else {
                        // Default redirect
                        window.location.href = 'index.html';
                    }
                } else {
                    // Not logged in, go to main page
                    window.location.href = 'index.html';
                }
            } else {
                // Session manager not available, go to main page
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
